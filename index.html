<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TipCalculator</title>
</head>

<body>
  <h1 class="text-center bg-warning p-3">Tip Calculator</h1>
  <form>
    <div class="form-group col-md-4">
      <label class="">How much was your bill?</label>
    </div>
    <div class="form-group row col-md-5">
      <label class="col-sm-1 col-form-label">$</label>
      <div class="col-md-8">
        <input class="form-control" type="text" id="bills" placeholder="Enter Bill Amount" />
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="">How was your service?</label>
      <select class="form-control" id="select">
        <option selected>--Choose an option--</option>
        <option value="30">30%-Outstanding</option>
        <option value="20">20%-Good</option>
        <option value="15">15%-It was Ok</option>
        <option value="10">10%-Bad</option>
        <option value="5">5%-Terrible</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label class="">How many people are sharing the bill?</label><br>
      <input class="form-control" type="text" id="persons" placeholder="No Of People"><br>
      <button class="btn btn-md bg-danger" id="myBtn">Calculate</button>
    </div>
    <p id="tip">Final Tip Amount :</p>
    <p id="demo"></p>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</body>

</html>
